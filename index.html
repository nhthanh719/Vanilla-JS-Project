<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Project</title>
        <meta name="description" content="Calculator at your dispose">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Number and result display-->
        <div id="result-section">
            <div id="result-number">0</div>
        </div>
        <!-- Buttons-->
        <div id="buttons">
            <button id="clear" class="cal-button other">C</button>
            <button id="back" class="cal-button other">←</button>
            <button id="divide" class="cal-button operator">÷</button>
            <button id="num_7" class="cal-button other">7</button>
            <button id="num_8" class="cal-button other">8</button>
            <button id="num_9" class="cal-button other">9</button>
            <button id="multiply" class="cal-button operator">x</button>
            <button id="num_4" class="cal-button other">4</button>
            <button id="num_5" class="cal-button other">5</button>
            <button id="num_6" class="cal-button other">6</button>
            <button id="minus" class="cal-button operator">-</button>
            <button id="num_1" class="cal-button other">1</button>
            <button id="num_2" class="cal-button other">2</button>
            <button id="num_3" class="cal-button other">3</button>
            <button id="add" class="cal-button operator">+</button>
            <button id="num_0" class="cal-button other">0</button>
            <button id="equal" class="cal-button operator">=</button>
        </div>
        <script src="calculator.js" async defer></script>
    </body>
</html>
