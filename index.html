<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Project</title>
        <meta name="description" content="Calculator at your dispose">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Number and result display-->
        <div id="result-section">
            <div id="result-number">0</div>
        </div>
        <!-- Buttons-->
        <div id="buttons">
            <button id="clear" class="other">C</button>
            <button id="back" class="other">←</button>
            <button id="divide" class="operator">÷</button>
            <button id="num_7" class="other">7</button>
            <button id="num_8" class="other">8</button>
            <button id="num_9" class="other">9</button>
            <button id="multiply" class="operator">x</button>
            <button id="num_4" class="other">4</button>
            <button id="num_5" class="other">5</button>
            <button id="num_6" class="other">6</button>
            <button id="minus" class="operator">-</button>
            <button id="num_1" class="other">1</button>
            <button id="num_2" class="other">2</button>
            <button id="num_3" class="other">3</button>
            <button id="add" class="operator">+</button>
            <button id="num_0" class="other">0</button>
            <button id="equal" class="operator">=</button>
        </div>
        <script src="" async defer></script>
    </body>
</html>
